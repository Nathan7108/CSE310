<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launch Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket"></i>
                SpaceX Tracker
            </a>
            <span class="navbar-text">
                <i class="fas fa-satellite"></i> Live Data
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-rocket"></i>
                            SpaceX Launches
                        </h3>
                        <p class="mb-0 text-muted">Real-time mission data</p>
                    </div>
                    <div class="card-body">
                        <!-- Controls -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="loadLatestLaunch()">
                                    <i class="fas fa-sync-alt"></i>
                                    Latest
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-secondary w-100" onclick="loadRecentLaunches()">
                                    <i class="fas fa-list"></i>
                                    Recent
                                </button>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="launchIdInput" placeholder="Launch ID">
                                    <button class="btn btn-secondary" onclick="loadLaunchById()">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Loading Indicator -->
                        <div class="text-center loading" id="loadingIndicator">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching SpaceX data...</p>
                        </div>

                        <!-- Error Message -->
                        <div class="error-message" id="errorMessage" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorText"></span>
                        </div>

                        <!-- Recent Launches Display -->
                        <div id="recentLaunches" style="display: none;">
                            <!-- Recent launches will be populated here -->
                        </div>

                        <!-- Launch Data Display -->
                        <div id="launchData" style="display: none;">
                            <!-- Launch information will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
